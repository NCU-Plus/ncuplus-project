server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             ncuplus.ppodds.website;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/ncuplus.ppodds.website/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/ncuplus.ppodds.website/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ncuplus.ppodds.website/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # restrict methods
    if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|HEAD|OPTIONS|TRACE)$) {
        return '405';
    }

    # logging
    access_log /var/log/nginx/ncuplus.ppodds.website.access.log;
    error_log  /var/log/nginx/error.log;

    # reverse proxy
    location / {
        proxy_pass http://127.0.0.1:3001;
        include    nginxconfig.io/proxy.conf;
    }

    location /open-api/ {
        proxy_pass http://127.0.0.1:3000/;
        include    nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.ncuplus.ppodds.website;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/ncuplus.ppodds.website/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/ncuplus.ppodds.website/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ncuplus.ppodds.website/chain.pem;
    return                  301 https://ncuplus.ppodds.website$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .ncuplus.ppodds.website;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://ncuplus.ppodds.website$request_uri;
    }
}